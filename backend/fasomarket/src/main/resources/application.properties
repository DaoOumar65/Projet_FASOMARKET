spring.application.name=fasomarket
server.port=8081

# Configuration PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/fasomarket
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Configuration JWT
jwt.secret=monSecretSuperSecurise123456789012345678901234567890
jwt.expiration=86400000

# Configuration Logging
logging.level.com.zaxxer.hikari=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=WARN

# Configuration HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# Configuration Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuration de sécurité
spring.security.user.name=admin
spring.security.user.password=disabled